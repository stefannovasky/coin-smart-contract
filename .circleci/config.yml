# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  test-contract:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: circleci/node:9.4.0

        auth: 
          username: stefannovasky
          password: $DOCKERHUB_PASSWORD

    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run: |
            set -x
            VER="v17.12.0-ce"
            sudo curl -L -o /usr/bin/docker-$VER.tgz https://github.com/docker/docker-ce/archive/$VER.tar.gz
            sudo tar x -C /tmp -f /usr/bin/docker-$VER.tgz
            sudo chmod +x /usr/bin/docker*
            sudo rm /usr/bin/docker-$VER*.tgz
      - run: docker run -it -v $(pwd):/app ethereum/client-go --datadir /app/geth/data init /app/genesis.json
      - run: docker run -d -p 8545:7545 -v $(pwd):/app ethereum/client-go --datadir /app/geth/data --networkid 20170123 --rpc --unlock 0x322ba17d251afdb6d84fd288b5aef518208cccb9 --password /app/password --rpcaddr "0.0.0.0" --verbosity 5
      - run: node scripts/waitForEthSync.js
      - run: truffle migrate

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  test-contract-workflow:
    jobs:
      - test-contract
